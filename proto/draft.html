<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="main.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="nav-head">
        <div class="nav-icon">Nanno</div>
        <div class="nav-item-cur">Chi tiết</div>
        <div class="nav-item-item"></div>
    </div>
    <div class="main-frame">
        <div class="edit-section container">
            <div class="main-section">
                <h4>Bài mới</h4>

                <div class="list-section">
                    <i class="small material-icons">format_align_left</i>
                    <i class="small material-icons">format_align_center</i>
                    <i class="small material-icons">format_align_right</i>
                </div>
                <div class="title-section">
                    <input class="post-title" type="text" placeholder="Tiêu đề" />
                    <div class="msg-box"></div>
                </div>
                <textarea class="post-content">Nhập hoặc paste nội dung (Ctrl + V) vào đây</textarea>
            </div>
            <div class="nav-section">
                <div class="folder">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4>Thư mục</h4>
                        </li>
                        <li class="collection-item">Truyện</li>
                        <li class="collection-item">LN</li>
                        <li class="collection-item">Misc</li>
                        <li class="collection-item">Alvin</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
